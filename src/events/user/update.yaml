http.put./users/:id:
  fn: user.update
  summary: Update a user by ID
  params:
    - name: id
      in: path
      required: true
      schema:
        type: string
  body:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            email:
              type: string
  responses:
    200:
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
              email:
                type: string
    404:
      description: User not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    500:
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string